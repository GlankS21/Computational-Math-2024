<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lab6</title>
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>
<main>
    <form>
        <div class="field">
            <p>ОДУ:</p>
            <div class="radio-container" id="equations-container"></div>
        </div>
        <div class="field">
            <p>x<sub>0</sub>:</p>
            <input name="x0" type="number" step="0.01"/>
        </div>
        <div class="field">
            <p>y<sub>0</sub>:</p>
            <input name="y0" type="number" step="0.01"/>
        </div>
        <div class="field">
            <p>Интервал дифференцирования:</p>
            <div class="interval">
                <span>[</span>
                <input name="start" type="number"/>
                <span>;</span>
                <input name="end" type="number"/>
                <span>]</span>
            </div>
        </div>
        <div class="field">
            <p>Шаг h:</p>
            <input name="h" type="number" step="0.01"/>
        </div>
        <div class="field">
            <p>Точность ε:</p>
            <input name="epsilon" type="number" step="0.01"/>
        </div>
        <div class="field">
            <input id="solve-button" type="submit" value="Решить"/>
        </div>
    </form>

    <div id="plot"></div>

    <div class="result hidden">
        <div class="field">
            <p>Таблица для метода Эйлера:</p>
            <table class="result__table_euler">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="field">
            <p>Таблица для метода Рунге-Кутта 4- го порядка:</p>
            <table class="result__table_runge-kutta">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="field">
            <p>Таблица для метода Милна:</p>
            <table class="result__table_milne">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
